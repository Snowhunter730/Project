<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Vokabeltrainer</title>
  </head>
  <body>
    <div class="container-trainer">
      <div class="container-description">
        <h1>
          VOCABULARY <br />
          TRAINER
        </h1>
        <p>
          Do you learn new words, but forget them after a while? Create your own
          library and improve your vocabulary by typing in the translation and
          check if its right.
        </p>
      </div>
      <div class="question-card">
        <div class="counter">
          <div id="result"></div>
          <div id="counter"></div>
        </div>
        <div class="question" id="question"></div>
        <div class="answer-and-button">
          <input type="text" id="answer" placeholder="Antwort eingeben" />
          <button id="btn-check" onclick="checkAnswer()">CHECK</button>
          <button
            class="btn-next-vocabulary"
            id="btn-next-vocabulary"
            style="display: none"
            onclick="nextQuestion()"
            ;
          >
            NEXT VOCABULARY
          </button>
        </div>
      </div>
    </div>

    <button onclick="restartVocabularyTrainer()" id="restartButton">Neustart</button>

    <hr />

    <h2>Eigene Vokabel hinzufügen</h2>
    <input type="text" id="newQuestion" placeholder="Frage eingeben" />
    <input type="text" id="newAnswer" placeholder="Antwort eingeben" />
    <button onclick="addCustomVocabulary()">Hinzufügen</button>

    <button onclick="toggleCustomVocabulary()">Liste anzeigen</button>

    <div class="container_vocabulary">
      <ul
        class="customVocabularyList"
        id="customVocabularyList"
        style="display: none"
      ></ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
